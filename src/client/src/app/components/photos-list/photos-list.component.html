<mat-list>
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let photo of photos">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ photo?.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="photo?.picture" />
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-list>
